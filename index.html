<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sesi-8</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>
    <body
        style="
            margin: 0;
            padding: 0;
            background: url(assets/background.jpg) fixed no-repeat;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        "
    >
        <div
            style="
                width: 40%;
                height: 90vh;
                border-radius: 50px;
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: rgba(138, 138, 138, 0.5);
                backdrop-filter: blur(10px);
            "
        >
            <div class="d-flex flex-column text-white">
                <h1>PASSWORD GENERATOR</h1>
                <div class="d-flex flex-column gap-2 mt-2">
                    <label for="passwordLength" class="text-uppercase fw-bold"
                        >Panjang Password</label
                    >
                    <input
                        type="number"
                        placeholder="masukkan angka..."
                        class="form-control form-control-lg"
                        id="passwordLength"
                    />
                    <label for="password" class="text-uppercase fw-bold"
                        >Password</label
                    >
                    <input
                        class="form-control form-control-lg"
                        id="password"
                        disabled
                    />
                    <button
                        class="btn btn-dark text-uppercase fw-bold btn-lg mt-2"
                        onclick="getPassword()"
                    >
                        generate password
                    </button>
                    <a
                        class="btn btn-primary text-uppercase fw-bold btn-lg mt-2"
                        onclick="savePassword()"
                        id="savePassword"
                    >
                        save password
                    </a>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
